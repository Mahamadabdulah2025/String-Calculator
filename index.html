<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>String Calculator</title>
    <style>
        /* Style for the entire body element, including background color */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #e0e8f0;  /* Light blue background */
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2vh; /* Adjust for desired size */
        }

        .button {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            border: none;
            font-size: 1.5vh;
            background-color: #f0f0f0;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .button:hover {
            background-color: #d490e0;
        }

        #output {
            border: 2px solid #ddd;
            padding: 20px;
            font-size: 2vh;
            font-family: monospace;
            margin: 0 auto;
            max-width: 600px;
        }

        #output span {
            display: block;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        #output span:nth-child(odd) {
            background-color: #f0f8ff;  /* Light pastel color 1 */
        }

        #output span:nth-child(even) {
            background-color: #e6ffe6;  /* Light pastel color 2 */
        }

        #output span:nth-child(3n+0) {
            background-color: #d9e6f2;  /* Light pastel color 3 */
        }
    </style>
</head>

<body>
    <h1>String Calculator</h1>
    <button class="button" onclick="findStrings()">Run Program</button>
    <div id="output"></div>

    <script>
        function findCombinations(sum, currentSum = 0, a = 0, b = 0) {
          if (currentSum === sum) {
            return `A (18 string) = ${a}, B (17 string) = ${b}<br>`;
          } else if (currentSum > sum) {
            return ''; // Exit if exceeding the sum
          }

          const resultA = findCombinations(sum, currentSum + 18, a + 1, b);
          const resultB = findCombinations(sum, currentSum + 17, a, b + 1);

          return resultA + resultB;
        }

        function findStrings() {
            const sum = parseInt(prompt('Enter the sum:'), 10);
            let result = '';
            let foundResults = false;

            const combinations = findCombinations(sum);

            if (combinations) {
                foundResults = true;
                result = `Possible combinations that add up to ${sum}:<br>`;
                result += combinations;
            } else {
                result = 'No combinations found for the entered sum that are divisible by both 17 and 18.';
            }

            document.getElementById('output').innerHTML = result;
        }
    </script>
</body>

</html>
